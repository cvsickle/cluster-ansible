# setup the hosts
---
# Update & Upgrade
- import_playbook: ./playbooks/apt.yml

# Set timezone and ntp
- import_playbook: ./playbooks/timezone.yml

# Install qemu guest agent
- import_playbook: ./playbooks/qemu-guest-agent.yml

# Install iftop
- import_playbook: ./playbooks/iftop.yml

# Install nfs-common
- import_playbook: ./playbooks/nfs-common.yml

# Install cryptsetup
- import_playbook: ./playbooks/cryptsetup.yml

# Install multipathd
- import_playbook: ./playbooks/multipathd.yml

# Clear the etcd directory
- import_playbook: ./playbooks/k3s-dir-empty.yml

# Set the etcd directory
- import_playbook: ./playbooks/k3s-dir-setup.yml

# Reboot
- import_playbook: ./playbooks/reboot.yml